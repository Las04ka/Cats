<div class="container">
  <mat-grid-list
    cols="4"
    class="cats-grid"
    rowHeight="4:3"
    gutterSize='10px'>
    <mat-grid-tile *ngFor="let cat of cats$ | async">
      <div class="cat-tile">
        <img
          src="{{cat.url}}"
          alt="{{cat.id}}"
          class="cat-image">
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="filters">
    <div class="filter-count">
      <h2>Count of images</h2>
      <mat-slider
        (change)="onFilterChange()"
        discrete
        color="primary"
        aria-label="units"
        class="limit-slider"
        min="0"
        max="50"
        step="1">
        <input matSliderThumb [(value)]=quantity>
      </mat-slider>
    </div>
    <mat-form-field>
      <mat-label>select breed</mat-label>
      <mat-select
        [(value)]=breedId
        (selectionChange)="onFilterChange()"
        class="breed-filter">
        <mat-option
          *ngFor="let breed of breeds"
          [value]="breed.id">
          {{breed.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
